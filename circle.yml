machine:
  services:
    - docker
dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build --tag codeworksio/ffmpeg .
    - mkdir -p ~/docker; docker save codeworksio/ffmpeg > ~/docker/image.tar
test:
  override:
    - docker login -u $DOCKER_USER -p $DOCKER_PASS
    - make build
    - docker run --interactive --tty codeworksio/ffmpeg -version | grep 'ffmpeg version'
    - make push
